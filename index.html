<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sri Venkata Krishna | Portfolio</title>

  <!-- React CDN -->
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

  <style>
    body {
      margin: 0;
      background: #010d18;
      color: #e2e8f0;
      font-family: monospace;
      overflow-x: hidden;
    }

    .container {
      text-align: center;
      padding: 100px 20px;
    }

    h1 {
      font-size: 3rem;
      background: linear-gradient(90deg, #0ea5e9, #8b5cf6);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    button {
      padding: 12px 25px;
      background: linear-gradient(135deg, #0ea5e9, #8b5cf6);
      border: none;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 20px;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

<div id="root"></div>

<script type="text/babel">

function App() {

  const downloadResume = () => {
    const content = `
SRI VENKATA KRISHNA MEESALA
---------------------------
Email: krishnavenkata675@gmail.com
Location: Andhra Pradesh
Skills: Python, ML, Tableau, SQL
    `;

    const blob = new Blob([content], { type: "text/plain" });
    const url = URL.createObjectURL(blob);
    const a = document.createElement("a");
    a.href = url;
    a.download = "Sri_Venkata_Krishna_Resume.txt";
    a.click();
  };

  return (
    <div className="container">
      <h1>Sri Venkata Krishna</h1>
      <h2>Software Developer | ML Engineer</h2>
      <p>
        MCA Candidate • Python Developer • Machine Learning Enthusiast
      </p>

      <button onClick={downloadResume}>
        Download Resume
      </button>
    </div>
  );
}

ReactDOM.createRoot(document.getElementById("root")).render(<App />);

</script>

</body>
</html>
